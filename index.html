<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="timer"></div>
    <div class="highscores">Highscores</div>
    <header>
      <h1>Code Quiz Challenge</h1>
      <p>
        Do you hate yourself and want to know how well you are doing in this
        class right now? Then take this quiz and find out if you are worthy.
      </p>
      <div id="startcontainer">
        <button id="start">Start Hell</button>
      </div>
    </header>
    <div class="score-container"></div>
    <div id="question-answer-wrapper">
      <h2 id="question"></h2>
      <div id="answers"></div>
      <h3 id="right-wrong"></h3>
    </div>
    <div class="name-container">
      <input class="textbox" />
      <button class="submit">Submit</button>
    </div>
    <script src="./assets/java.js"></script>
  </body>
</html>
